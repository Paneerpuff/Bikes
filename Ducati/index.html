<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="./Images/icon.png" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Ducati Slider</title>
    <link rel="stylesheet" href="ducati.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="home"><a href="../index.html"><i class="fa-solid fa-house"></i></a></div>
    <div class="header">
        <h1>Ducati ❤️</h1>
    </div>
    <div class="container">
        <div class="slide"> 
            <div class="item"
                style="background-image: url(./Images/HYPERMOTARD.jpg);">
                <div class="content">
                    <div class="name">Hypermotard 950</div>
                    <a href="./SingleFiles/hypermotard.html"><button class="btn-grad">See More...</button></a>
                </div>
            </div>
            <div class="item"
                style="background-image: url(./Images/PANIGALEV2.jpg);">
                <div class="content">
                    <div class="name">Panigale V2</div>
                    <a href="./SingleFiles/panigalev2.html"><button class="btn-grad">See More...</button></a>
                </div>
            </div>
            <div class="item"
                style="background-image: url(./Images/PANIGALEV4.jpeg);">
                <div class="content">
                    <div class="name">Panigale V4</div>
                    <a href="./SingleFiles/panigalev4.html"><button class="btn-grad">See More...</button></a>
                </div>
            </div>
            <div class="item"
                style="background-image: url(./Images/Superleggera.jpg);">
                <div class="content">
                    <div class="name">Superleggera V4</div>
                    <a href="./SingleFiles/superleggera.html"><button class="btn-grad">See More...</button></a>
                </div>
            </div>
            <div class="item"
                style="background-image: url(./Images/Diavel.jpeg);">
                <div class="content">
                    <div class="name">Diavel V4</div>
                    <a href="./SingleFiles/diavelv4.html"><button class="btn-grad">See More...</button></a>
                </div>
            </div>
            <div class="item"
                style="background-image: url(./Images/DesertX.jpg);">
                <div class="content">
                    <div class="name">DesertX</div>
                    <a href="./SingleFiles/desertx.html"><button class="btn-grad">See More...</button></a>
                </div>
            </div>
        </div>
        <div class="button">
            <button class="prev"><i
                class="fa-solid fa-arrow-left"></i>
            </button>
            <button class="next"><i
                class="fa-solid fa-arrow-right"></i>
            </button>
        </div>
    </div>
    <script src="ducati.js"></script>
</body>
</html>
