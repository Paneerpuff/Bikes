<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="./Images/icon.png" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Harley Davidson Slider</title>
    <link rel="stylesheet" href="harley.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="home"><a href="../index.html"><i class="fa-solid fa-house"></i></a></div>
    <div class="header">
        <h1>Harley Davidson ❤️</h1>
    </div>
    <div class="container">
        <div class="slide"> 
            <div class="item"
                style="background-image: url(./Images/X440.jpg);">
                <div class="content">
                    <div class="name">The X440</div>
                    <a href="./SingleFiles/x440.html"><button class="btn-grad">See More...</button></a>
                </div>
            </div>
            <div class="item"
                style="background-image: url(./Images/FATBOY.jpg);">
                <div class="content">
                    <div class="name">The Fatboy</div>
                    <a href="./SingleFiles/fatboy.html"><button class="btn-grad">See More...</button></a>
                </div>
            </div>
            <div class="item"
                style="background-image: url(./Images/FATBOB.jpg);">
                <div class="content">
                    <div class="name">The Fatbob</div>
                    <a href="./SingleFiles/fatbob.html"><button class="btn-grad">See More...</button></a>
                </div>
            </div>
            <div class="item"
                style="background-image: url(./Images/SPORTSTER.jpg);">
                <div class="content">
                    <div class="name">The Sportster S</div>
                    <a href="./SingleFiles/sportster.html"><button class="btn-grad">See More...</button></a>
                </div>
            </div>
            <div class="item"
                style="background-image: url(./Images/STREETBOB.jpg);">
                <div class="content">
                    <div class="name">The Streetbob</div>
                    <a href="./SingleFiles/streetbob.html"><button class="btn-grad">See More...</button></a>
                </div>
            </div>
            <div class="item"
                style="background-image: url(./Images/AMERICAN1250.jpg);">
                <div class="content">
                    <div class="name">The American 1250</div>
                    <a href="./SingleFiles/america.html"><button class="btn-grad">See More...</button></a>
                </div>
            </div>
        </div>
        <div class="button">
            <button class="prev"><i
                class="fa-solid fa-arrow-left"></i>
            </button>
            <button class="next"><i
                class="fa-solid fa-arrow-right"></i>
            </button>
        </div>
    </div>
    <script src="harley.js"></script>
</body>
</html>
