<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="./Images/icon.png" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Suzuki Slider</title>
    <link rel="stylesheet" href="suzuki.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="home"><a href="../index.html"><i class="fa-solid fa-house"></i></a></div>
    <div class="header">
        <h1>Suzuki ❤️</h1>
    </div>
    <div class="container">
        <div class="slide"> 
            <div class="item"
                style="background-image: url(./Images/KATANA.jpg);">
                <div class="content">
                    <div class="name">GSX Katana</div>
                    <a href="./SingleFiles/katana.html"><button class="btn-grad">See More...</button></a>
                </div>
            </div>
            <div class="item"
                style="background-image: url(./Images/HAYABUSA.jpg);">
                <div class="content">
                    <div class="name">Suzuki Hayabusa</div>
                    <a href="./SingleFiles/hayabusa.html"><button class="btn-grad">See More...</button></a>
                </div>
            </div>
            <div class="item"
                style="background-image: url(./Images/GSX125.jpg);">
                <div class="content">
                    <div class="name">GSX 125</div>
                    <a href="./SingleFiles/gsx125.html"><button class="btn-grad">See More...</button></a>
                </div>
            </div>
            <div class="item"
                style="background-image: url(./Images/GSX750.jpg);">
                <div class="content">
                    <div class="name">GSX 750</div>
                    <a href="./SingleFiles/gsx750.html"><button class="btn-grad">See More...</button></a>
                </div>
            </div>
            <div class="item"
                style="background-image: url(./Images/GSX1000.jpg);">
                <div class="content">
                    <div class="name">GSX 1000</div>
                    <a href="./SingleFiles/gsx1000.html"><button class="btn-grad">See More...</button></a>
                </div>
            </div>
        </div>
        <div class="button">
            <button class="prev"><i
                class="fa-solid fa-arrow-left"></i>
            </button>
            <button class="next"><i
                class="fa-solid fa-arrow-right"></i>
            </button>
        </div>
    </div>
    <script src="suzuki.js"></script>
</body>
</html>
