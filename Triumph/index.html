<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="./Images/icon.png" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Ducati Slider</title>
    <link rel="stylesheet" href="triumph.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="home"><a href="../index.html"><i class="fa-solid fa-house"></i></a></div>
    <div class="header">
        <h1>Triumph ❤️</h1>
    </div>
    <div class="container">
        <div class="slide"> 
            <div class="item"
                style="background-image: url(./Images/scambler400.jpg);">
                <div class="content">
                    <div class="name">Scrambler 400</div>
                    <a href="./SingleFiles/scambler400.html"><button class="btn-grad">See More...</button></a>
                </div>
            </div>
            <div class="item"
                style="background-image: url(./Images/daytona.jpg);">
                <div class="content">
                    <div class="name">Daytona</div>
                    <a href="./SingleFiles/daytona.html"><button class="btn-grad">See More...</button></a>
                </div>
            </div>
            <div class="item"
                style="background-image: url(./Images/triplers.jpg);">
                <div class="content">
                    <div class="name">Triple 675RS</div>
                    <a href="./SingleFiles/triplers.html"><button class="btn-grad">See More...</button></a>
                </div>
            </div>
            <div class="item"
                style="background-image: url(./Images/scambler1200.jpg);">
                <div class="content">
                    <div class="name">Scrambler 1200</div>
                    <a href="./SingleFiles/scambler1200.html"><button class="btn-grad">See More...</button></a>
                </div>
            </div>
            <div class="item"
                style="background-image: url(./Images/scambler900.jpg);">
                <div class="content">
                    <div class="name">Scrambler 900</div>
                    <a href="./SingleFiles/scambler900.html"><button class="btn-grad">See More...</button></a>
                </div>
            </div>
        </div>
        <div class="button">
            <button class="prev"><i
                class="fa-solid fa-arrow-left"></i>
            </button>
            <button class="next"><i
                class="fa-solid fa-arrow-right"></i>
            </button>
        </div>
    </div>
    <script src="triumph.js"></script>
</body>
</html>
